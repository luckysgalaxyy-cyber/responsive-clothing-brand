<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Clothing Brand</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">My Clothing Brand</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Welcome to our store</h1>
    <p>Shop the latest trends</p>
  </header>

  <!-- Product Grid -->
  <section class="products">
    <div class="product-card fade-in">
      <img src="images/product1.jpg" alt="Classic white tee">
      <h3>Classic White Tee</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card fade-in">
      <img src="images/product2.jpg" alt="Denim Jacket">
      <h3>Denim Jacket</h3>
      <p>$59.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card fade-in">
      <img src="images/product3.jpg" alt="Black Hoodie">
      <h3>Black Hoodie</h3>
      <p>$49.99</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
